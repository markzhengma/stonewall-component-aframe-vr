        <!-- Image link template to be reused. -->
        <script id="link" type="text/html">
          <a-entity class="link"
            geometry="primitive: plane; height: 1; width: 1"
            material="shader: flat; src: ${thumb}"
            event-set__1="_event: mousedown; scale: 1 1 1"
            event-set__2="_event: mouseup; scale: 1.2 1.2 1"
            event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
            event-set__4="_event: mouseleave; scale: 1 1 1"
            set-image="on: click; target: #image-360; src: ${src}"></a-entity>
        </script>
      </a-assets>

      <!-- 360-degree image. -->
      <a-sky id="image-360" radius="10" src="#inn-1"></a-sky>

      <!-- Image links. -->
      <!-- <a-entity id="links" layout="type: line; margin: 1.5" position="0 -1 -4">
      </a-entity> -->
      <a-entity template="src: #link" data-src="#inn-1" data-thumb="#inn-1-thumb" position="0 0 -4"></a-entity>
      <a-entity template="src: #link" data-src="#inn-2" data-thumb="#inn-2-thumb" position="1 0 -4" rotation="0 0 0"></a-entity>
      <a-entity template="src: #link" data-src="#park-day-1" data-thumb="#park-day-1-thumb" position="-1 1 -4"></a-entity>
      <a-entity template="src: #link" data-src="#park-day-2" data-thumb="#park-day-2-thumb" position="0 1 -4"></a-entity>
      <a-entity template="src: #link" data-src="#park-day-3" data-thumb="#park-day-3-thumb" position="1 1 -4"></a-entity>
      <a-entity template="src: #link" data-src="#station" data-thumb="#station-thumb" position="0 2 -4"></a-entity>
      <a-entity template="src: #link" data-src="#garden" data-thumb="#garden-thumb" position="1 2 -4"></a-entity>
      <a-entity template="src: #link" data-src="#fountain" data-thumb="#fountain-thumb" position="0 3 -4"></a-entity>
      <a-entity template="src: #link" data-src="#square-day-1" data-thumb="#square-day-1-thumb" position="0 -1 -4"></a-entity>
      <a-entity template="src: #link" data-src="#square-day-2" data-thumb="#square-day-2-thumb" position="-1 -1 -4"></a-entity>
      <a-entity template="src: #link" data-src="#square-day-3" data-thumb="#square-day-3-thumb" position="1 -1 -4"></a-entity>
      <a-entity template="src: #link" data-src="#square-day-4" data-thumb="#square-day-4-thumb" position="2 -1 -4"></a-entity>
      <a-entity template="src: #link" data-src="#square-day-5" data-thumb="#square-day-5-thumb" position="4 -1 -4"></a-entity>
      <a-entity template="src: #link" data-src="#inn-night" data-thumb="#inn-night-thumb" position="-1 -2 -4"></a-entity>
      <a-entity template="src: #link" data-src="#park-night-1" data-thumb="#park-night-1-thumb" position="0 -2 -4"></a-entity>
      <a-entity template="src: #link" data-src="#park-night-2" data-thumb="#park-night-2-thumb" position="1 -2 -4"></a-entity>
      <a-entity template="src: #link" data-src="#square-night-1" data-thumb="#square-night-1-thumb" position="0 -3 -4"></a-entity>
      <a-entity template="src: #link" data-src="#square-night-2" data-thumb="#square-night-2-thumb" position="-1 -3 -4"></a-entity>
      <a-entity template="src: #link" data-src="#square-night-3" data-thumb="#square-night-3-thumb" position="1 -3 -4"></a-entity>
      <a-entity template="src: #link" data-src="#square-night-4" data-thumb="#square-night-4-thumb" position="2 -3 -4"></a-entity>

      <!-- Camera + cursor. -->
      <a-entity camera look-controls>
        <a-cursor id="cursor"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__1="_event: mouseenter; color: springgreen"
          event-set__2="_event: mouseleave; color: black"
          fuse="true"
          raycaster="objects: .link"></a-cursor>
      </a-entity>
